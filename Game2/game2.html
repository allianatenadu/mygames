<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Music Game</title>
    <link rel="stylesheet" href="/game2.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Music</h1>
        <audio id="audio-player" controls></audio>
        <div class="controls">
            <button id="play-btn">Play Song</button>
            <input type="text" id="artist-input" placeholder="Type the artist name here">
            <button id="submit-btn">Submit</button>
        </div>
        <div id="message"></div>
        <div id="level">Level: 1</div>
        <div id="attempts">Attempts Left: 3</div>
    </div>
    <script src="/game2.js"></script>
</body>
</html>
